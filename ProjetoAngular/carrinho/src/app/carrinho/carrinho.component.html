<div class="example-container">

    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    
        <!-- Coluna Id -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef="Id">Id</th>
            <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
        </ng-container>
    
        <!-- Coluna Nome -->
        <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef="Nome">Nome</th>
                <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
        </ng-container>
    
        <!-- Coluna Detalhes -->
        <ng-container matColumnDef="Ver">
                <th mat-header-cell *matHeaderCellDef>Ver</th>
                <td mat-cell *matCellDef="let usuario">
                    <button mat-button routerLink="/usuario-detalhe/{{ usuario.id }}">Detalhes</button>
                </td>
        </ng-container>
    
        <!-- Coluna Editar usuarios -->
        <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let usuario">
                    <button mat-button routerLink="/usuario/editar/{{ usuario.id }}">Editar</button>
                </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
    
    </table>
    
    </div>

<li *ngFor="let produto of produtos">
    <!-- ID: {{ produto.id }} - NOME:  -->
    <a routerLink = "/produto-detalhe/{{produto.id}}">
    {{ produto.nome }}
    </a>
</li>

<br><br><br>

<button mat-button routerLink="/inserir-produto">Voltar p/ inserir</button>
<button mat-button routerLink="/carrinho">Ver carrinho</button>
