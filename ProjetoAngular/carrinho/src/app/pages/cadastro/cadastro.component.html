<section class="section-form-signup">
    <div class="bg-form-signup">
        <p>Sign Up</p>
        <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="nome">Name</label>
                <input type="text" id="nome" formControlName="nome" />
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="text" id="email" formControlName="email" />
            </div>

            <!-- <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" formControlName="cpf"/>
    </div> -->

            <div>
                <label for="senha">Password</label>
                <input type="password" id="senha" formControlName="senha" />
            </div>

            <div id="button-signup">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <span class="text-signin">
            Already have an account? <a routerLink="/login" routerLinkActive="active">Sign In</a></span>
    </div>
</section>
